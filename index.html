<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radius of a Sphere Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="byEquatorialCircumferenceRadio" name="variables" checked>
  <label for="byEquatorialCircumferenceRadio">By Equatorial Circumference</label>

  <input type="radio" id="bySurfaceAreaRadio" name="variables">
  <label for="bySurfaceAreaRadio">By Surface Area</label>

  <input type="radio" id="byVolumeRadio" name="variables">
  <label for="byVolumeRadio">By Volume</label><br><br>
  <!-- end radio -->
  
  <label for="v" id="variable">Equatorial Circumference</label>
  <input type="number" id="v"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
